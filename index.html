<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityEvents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header class="container text-center bg-primary p-4">
    <h1>srikrishna</h1>
</header>
    <main class="container bg-body-primary">
        <section class="row">
            <article class="col-md-8 mt-2 bg-body-secondary">
                

                  <div class="card" style="width: 38rem;">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_UJIHEb20k-4D69wydDHKHJj4dopmmYPodQ&s" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        
                        <button type="button" class="btn btn-danger">Go SomeWhere</button>
                      </div>
                    </div>
            </article>
            <aside class="col-md-4 mt-2">
                 <form>
                  <div class="mb-3">
                    <label for="firstName" >First Name</label>
                    <input type="text" class="form-control"  placeholder="Enter your first name">
                  </div>
                  <div class="mb-3">
                    <label for="lastName" >Last Name</label>
                    <input type="text" class="form-control"  placeholder="Enter your last name">
                  </div>
                  <div class="mb-3">
                    <label for="email" >Email address</label>
                    <input type="email" class="form-control"  placeholder="Enter your email">
                  </div>
                  <div class="mb-3">
                    <label for="password" >Password</label>
                    <input type="password" class="form-control"  placeholder="Enter your password">
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </aside>
        </section>
    </main>

    <footer>
        <div class="container p-3 mt-2 bg-success text-center">
            <h3>Thanks for Visiting!</h3>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
</html>
