<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 18rem;">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_UJIHEb20k-4D69wydDHKHJj4dopmmYPodQ&s" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          
          <button type="button" class="btn btn-danger">Go SomeWhere</button>
        </div>
      </div>


      <div>
      <table class="table">
        <thead>
          <tr>
            <th class="table-primary" scope="col">S.No</th>
            <th class="table-primary" scope="col">First</th>
            <th class="table-primary" scope="col">Last</th>
            <th class="table-primary" scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="table-danger" scope="row">1</th>
            <td class="table-danger">Mark</td>
            <td class="table-danger">Otto</td>
            <td class="table-danger">@mdo</td>
          </tr>
          <tr>
            <th class="table-success" scope="row">2</th>
            <td class="table-success">Jacob</td>
            <td class="table-success">Thornton</td>
            <td class="table-success">@fat</td>
          </tr>
          <tr>
            <th   class=" table-success" scope="row">3</th>
            <td   class=" table-success" colspan="2">Larry the Bird</td>
            <td   class=" table-success">@twitter</td>
          </tr>
        </tbody>
      </table>
      
      
      <div class="d-flex justify-content-start">first</div>
      <div class="d-flex justify-content-end">second</div>
      <div class="d-flex justify-content-center">third</div>
      <div class="d-flex justify-content-between">fifth</div>
      <div class="d-flex justify-content-around">six</div>
      <div class="d-flex justify-content-evenly">seven</div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>     
</body>
</html>
